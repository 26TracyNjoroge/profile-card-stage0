<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me | Tracy</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/css/styles.css" />

</head>
<body>
    <main class="contact-page-container">
        <nav class="back">
            <a href="/" title="Back to Home Page" class="back-link">
                <i class="fa-solid fa-arrow-left" aria-hidden="true"></i>
                Back to profile
            </a>
        </nav>
    
        <form class="contact-page-form" id="form">
            <h1 class="contact-page-heading">Contact Me</h1>
            <p class="contact-page-detail">
                Fill the form below and we'll get in touch with you.
            </p>
            
            <div class="form-group">
                <label for="fullName" class="contact-label">Full Name</label>
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName" 
                    placeholder="Tracy Chapman"
                    data-testid="test-contact-name"
                    class="contact-page-input error-col"
                    aria-describedby="error-name"
                >
                <p 
                    class="error-message-name error-message hidden" 
                    data-testid="test-contact-error-name"
                    id="error-name"
                    role="alert"
                >
                    Please enter your full name
                </p>
            </div>
            
            <div class="form-group">
                <label for="email" class="contact-label">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="tracy@gmail.com" 
                    data-testid="test-contact-email"
                    class="contact-page-input error-col"
                    aria-describedby="error-email"
                >
                <p 
                    class="error-message-email error-message hidden" 
                    data-testid="test-contact-error-email"
                    id="error-email"
                    role="alert"
                >
                    Please enter a valid email address
                </p>
            </div>

            <div class="form-group">
                <label for="subject" class="contact-label">Subject</label>
                <input 
                    type="text" 
                    id="subject" 
                    name="subject" 
                    placeholder="How can I help you?"
                    data-testid="test-contact-subject"
                    class="contact-page-input error-col"
                    aria-describedby="error-subject"
                >
                <p 
                    class="error-message-subject error-message hidden" 
                    data-testid="test-contact-error-subject"
                    id="error-subject"
                    role="alert"
                >
                    Please enter a subject
                </p>
            </div>

            <div class="form-group">
                <label for="message" class="contact-label">Message</label>
                <textarea 
                    id="message" 
                    name="message" 
                    placeholder="Tell me more about your inquiry..." 
                    rows="4" 
                    cols="50"
                    data-testid="test-contact-message"
                    class="contact-page-input error-col contact-textarea"
                    aria-describedby="error-message"
                ></textarea>
                <p 
                    class="error-message-message error-message hidden" 
                    data-testid="test-contact-error-message"
                    id="error-message"
                    role="alert"
                >
                    Please enter your message
                </p>
            </div>
            
            <button type="submit" data-testid="test-contact-submit" id="submit" class="contact-form-submit">Submit</button>
        </form>

        <div class="thank-you hidden">
            <p class="thank-you-content">
                <span class="thank-you-heading">Message sent successfully!</span>
                <br/>
                I'll get back to you as soon as possible.
            </p>
        </div>
    </main>

    <script src="/src/form.js"></script>
</body>
</html>
